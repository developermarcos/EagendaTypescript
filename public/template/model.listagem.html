<body class="container-fluid">
  <main class="row min-vh-100">
    <section id="sidebar" class="col-md-3 d-flex p-0">
      <nav class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Menu</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/template/tarefa/tarefa-listagem.html" class="nav-link active" aria-current="page">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href=""></use>
              </svg>
              Tarefas
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16">

              </svg>

          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1"

        </div>
      </nav>
    </section>
    <section class="col p-md-5">
      <div class="d-flex justify-content-between">
        <h1 class="h1">Tarefas</h1>
        <!-- Button trigger modal -->
        <button name="Cadastrar" type="button" id ="btn-cadastrar" class="btn btn-primary px-5" data-bs-toggle="modal" data-bs-target="#modal-cadastro">
          Cadastrar
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modal-cadastro" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="title-cadastro">[titulo_pagina_cadastro]</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body row" id="body-modal">[Conteúdo]</div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn-gravar">Salvar</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Inicio</th>
              <th scope="col">Término</th>
              <th scope="col">Conclusão %</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Churrasco da academia</td>
              <td>01/10/2022</td>
              <td>02/10/2022</td>
              <td>0%</td>
              <td>
                <button class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
